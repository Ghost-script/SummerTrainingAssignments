<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %} - Hello Flask!</title>
  <link type="text/css" rel="stylesheet"
       href="{{ url_for('static',
                        filename='hello.css')}}" />
</head>
<body>
    <div id = "header">
        <!-- Header -->
    </div>
    <div id = "main">
        <!-- Main container, with navigation menu and content -->
        <div id = "nav_menu">
            <!-- Navigation menu -->
        </div>
        <div id = "content">
            <!-- Content block -->
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div id = "footer">
        <!-- Footer -->
    </div>
    

</body>
</html>
